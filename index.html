                <h3>Quiz App</h3> <h3><span class="fs-5" id="questionNumber">1</span>/<span id="totalQuestionNumber">6</span></h3>

            <div class="row" id="options">

            <button class="btn btn-success mt-5 px-5 d-flex justify-content-end" onclick="nextQuestion()" >NEXT</button>
